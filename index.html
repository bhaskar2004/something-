<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Message</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="messageForm">
        <h1>Leave a Message</h1>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Your Email (optional):</label>
            <input type="email" id="email" name="email" placeholder="Your Email">

            <label for="category">Message Category:</label>
            <select id="category" name="category" required>
                <option value="">Select a category</option>
                <option value="general">General Inquiry</option>
                <option value="support">Technical Support</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>
            
            <div class="char-count">Characters remaining: <span id="charCount">500</span></div>

            <label for="priority">Priority:</label>
            <div class="priority-slider">
                <input type="range" id="priority" name="priority" min="1" max="5" value="3">
                <span id="priorityValue">Medium</span>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <div id="loading">Sending your message</div>
    <div id="feedback"></div>

    <script src="script.js"></script>
</body>
</html>
